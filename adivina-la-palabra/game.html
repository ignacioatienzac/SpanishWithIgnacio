<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word - Game</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="wordle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Montserrat:wght@400;700&family=Oswald:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <script src="wordle.js" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-main">Spanish with</span>
                <span class="logo-script">Ignacio</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Students</a></li>
                    <li><a href="#">Teachers</a></li>
                    <li><a href="index.html" class="active">Guess the word</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="wordle-main">

        <section class="game-container">

            <div class="toast-container"></div>

            <div class="game-grid">
                <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div>
                <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div>
                <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div>
                <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div>
                <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div>
                <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div> <div class="grid-tile"></div>
            </div>

            <div class="game-keyboard">
                <div class="keyboard-row">
                    <button class="keyboard-key" data-key="Q">Q</button> <button class="keyboard-key" data-key="W">W</button> <button class="keyboard-key" data-key="E">E</button> <button class="keyboard-key" data-key="R">R</button> <button class="keyboard-key" data-key="T">T</button> <button class="keyboard-key" data-key="Y">Y</button> <button class="keyboard-key" data-key="U">U</button> <button class="keyboard-key" data-key="I">I</button> <button class="keyboard-key" data-key="O">O</button> <button class="keyboard-key" data-key="P">P</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-key" data-key="A">A</button> <button class="keyboard-key" data-key="S">S</button> <button class="keyboard-key" data-key="D">D</button> <button class="keyboard-key" data-key="F">F</button> <button class="keyboard-key" data-key="G">G</button> <button class="keyboard-key" data-key="H">H</button> <button class="keyboard-key" data-key="J">J</button> <button class="keyboard-key" data-key="K">K</button> <button class="keyboard-key" data-key="L">L</button> <button class="keyboard-key" data-key="Ñ">Ñ</button>
                </div>
                <div class="keyboard-row">
                    <button class="keyboard-key large" data-key="ENTER">ENTER</button> <button class="keyboard-key" data-key="Z">Z</button> <button class="keyboard-key" data-key="X">X</button> <button class="keyboard-key" data-key="C">C</button> <button class="keyboard-key" data-key="V">V</button> <button class="keyboard-key" data-key="B">B</button> <button class="keyboard-key" data-key="N">N</button> <button class="keyboard-key" data-key="M">M</button> <button class="keyboard-key large" data-key="BACKSPACE">⌫</button>
                </div>
            </div>

        </section>
    </main>

</body>
</html>
