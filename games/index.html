<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish with Ignacio - Games</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Montserrat:wght@400;700&family=Oswald:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="../script.js" defer></script>
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <span class="logo-main">Spanish with</span>
                <span class="logo-script">Ignacio</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../students/index.html">Students</a></li>
                    <li><a href="../profesores/index.html">Teachers</a></li>
                    <li><a href="index.html" class="active">Games</a></li>
                    <li><a href="../adivina-la-palabra/index.html">Guess the word</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="games-showcase">
            <div class="games-grid">
                <a class="game-card game-card--guess game-card--active" href="../adivina-la-palabra/index.html">
                    <div class="game-card__image" aria-hidden="true"></div>
                    <div class="game-card__info">
                        <h3 class="game-card__title">Guess the Word</h3>
                        <p class="game-card__description">Daily vocabulary challenge with fresh Spanish words.</p>
                    </div>
                </a>

                <button class="game-card game-card--teal game-card--disabled" type="button" data-state="disabled" data-message="This game will be available soon.">
                    <div class="game-card__image" aria-hidden="true"></div>
                    <div class="game-card__info">
                        <h3 class="game-card__title">Memory Match</h3>
                        <p class="game-card__description">Sharpen your recall with fast-paced word pairings.</p>
                    </div>
                </button>

                <button class="game-card game-card--violet game-card--disabled" type="button" data-state="disabled" data-message="We are crafting new adventures for you.">
                    <div class="game-card__image" aria-hidden="true"></div>
                    <div class="game-card__info">
                        <h3 class="game-card__title">Grammar Quest</h3>
                        <p class="game-card__description">Embark on quests to master Spanish sentence patterns.</p>
                    </div>
                </button>

                <button class="game-card game-card--slate game-card--disabled" type="button" data-state="disabled" data-message="Stay tuned for the next interactive challenge.">
                    <div class="game-card__image" aria-hidden="true"></div>
                    <div class="game-card__info">
                        <h3 class="game-card__title">Listening Lab</h3>
                        <p class="game-card__description">Train your ears with immersive audio-based missions.</p>
                    </div>
                </button>
            </div>

            <p class="games-message" role="status" aria-live="polite" data-role="games-message"></p>
        </section>
    </main>

</body>
</html>
