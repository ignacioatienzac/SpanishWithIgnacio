    <script type="module">
      import { auth, db, onAuthChange } from "./firebase-config.js";
      import { collection, getDocs, limit, query, where } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
      import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

      const form = document.getElementById("signin-form");
      const mensaje = document.getElementById("mensaje");
      const submitButton = document.getElementById("submit");
      const authStatus = document.getElementById("auth-status");

      const setMessage = (text, type = "") => {
        mensaje.textContent = text;
        mensaje.className = `auth-message ${type}`.trim();
      };

      onAuthChange((user) => {
        authStatus.textContent = user
          ? `Session active: ${user.email}`
          : "No active session";
      });

      async function resolveEmail(identifier) {
        if (identifier.includes("@")) {
          return identifier;
        }

        const nicknameQuery = query(
          collection(db, "usuarios"),
          where("nickname", "==", identifier),
          limit(1)
        );
        const snapshot = await getDocs(nicknameQuery);

        if (snapshot.empty) {
          throw new Error("No encontramos una cuenta con ese nickname.");
        }

        const userData = snapshot.docs[0].data();
        return userData.email;
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setMessage("");
        submitButton.disabled = true;

        const identifier = form.identifier.value.trim();
        const password = form.password.value;

        try {
          const email = await resolveEmail(identifier);
          await signInWithEmailAndPassword(auth, email, password);
          setMessage("Sign-in successful. Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "/";
          }, 1000);
        } catch (error) {
          console.error("Error al iniciar sesiÃ³n:", error);
          setMessage(error.message || "No pudimos iniciar sesiÃ³n. IntÃ©ntalo de nuevo.", "error");
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
