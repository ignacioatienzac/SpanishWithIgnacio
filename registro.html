    <script type="module">
      import { auth, db, onAuthChange } from "./firebase-config.js";
      import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
      import { doc, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      const form = document.getElementById("registro-form");
      const mensaje = document.getElementById("mensaje");
      const submitButton = document.getElementById("submit");
      const authStatus = document.getElementById("auth-status");

      const setMessage = (text, type = "") => {
        mensaje.textContent = text;
        mensaje.className = `auth-message ${type}`.trim();
      };

      onAuthChange((user) => {
        authStatus.textContent = user
          ? `Session active: ${user.email}`
          : "No active session";
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        setMessage("");
        submitButton.disabled = true;

        const email = form.email.value.trim();
        const password = form.password.value;
        const nickname = form.nickname.value.trim();

        try {
          const credential = await createUserWithEmailAndPassword(auth, email, password);
          await updateProfile(credential.user, { displayName: nickname });

          await setDoc(doc(db, "usuarios", credential.user.uid), {
            email,
            nickname,
            plan: "gratis",
            createdAt: serverTimestamp(),
          });

          setMessage("Registration completed successfully.", "success");
          form.reset();
          setTimeout(() => {
            window.location.href = "/";
          }, 1500);
        } catch (error) {
          console.error("Error al registrar:", error);
          setMessage(error.message || "No se pudo completar el registro.", "error");
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
